<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link
			rel="icon"
			href="https://www.google.com/s2/favicons?domain=thomasmccabe.com"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="quoteContainer" id="quoteContainerId">
			<!-- Quote -->
			<div class="quoteText">
				<i class="fas fa-quote-left"></i>
				<span id="quote"
					>What you are is what you have been. What you'll be is what
					you do now.</span
				>
			</div>

			<!-- Author -->

			<div class="quoteAuthor">
				<span id="author">Buddha</span>
			</div>

			<!-- Button -->

			<div class="buttonContainer">
				<button
					class="twitterButton"
					id="twitter"
					title="Tweet This!"
					alt="twitter button"
				>
					<i class="fab fa-twitter"></i>
				</button>
				<button id="newQuote">New Quote</button>
			</div>
		</div>
		<!-- Loader -->
		<div class="loader" id="cssLoader"></div>
		<!-- Script     -->

		<script src="script.js"></script>
	</body>
</html>
